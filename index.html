<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Linkedin Login, Signup | Linkedin Page</title>
</head>
<body>
    <img src="linkedinLogo.png" width="109.25px" height="82px" />
    <div class="black"></div>
    <section class="mid">
        
        <div class="middle-part">
            <div class="text">
                <a class="signIn">Sign in</a>
            </div>
            <p>Stay updated on your professional world</p>
            <div class="input-group email">
                <input type="text" required id="emailPhone">
                <span>Email or Phone</span>
            </div>
            <div class="input-group pass">
                <input type="password" required id="password">
                <span>Password</span>
            </div>
            <h1><a class="forgotPass" href="https://www.linkedin.com/checkpoint/rp/request-password-reset?trk=guest_homepage-basic_nav-header-signin">Forgot password?</a></h1>
            <input type="button" value="Sign in" onclick="getInfo()">
        </div>
    </section>
    <div class="mid-last">
        New to Linkedin? <a class="join" href="https://www.linkedin.com/signup/cold-join?source=guest_homepage-basic_nav-header-signin">Join Now</a>
    </div>  
    <footer>
        <ul>
            <li class="footer-black">Linked <span class="last-in">in</span> &copy; 2021 </li>
            <li>User Agreement</li>
            <li>Privacy Policy</li>
            <li>Community Guidlines</li>
            <li>Cookie Policy</li>
            <li>Copyright Policy</li>
            <li>Send Feedback</li>
        </ul>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
